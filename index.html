<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Style -->


</head>
<body>
  <div class="toaster" id="toastNotif">
    <div class="toaster-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
      <P>Message Sent!</P>
    </div>
    <div class="toaster-text">
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <div class="form-container">
    <div class="form-title">
      <h2>Contact Us</h2>
    </div>
    <div class="name-section">
      <div class="first-name-section">
        <label for="firstName">
          First Name <span>*</span>
        </label>
        <input type="text" id="firstName" class="input">
        <div id="errorFirstName" class="error-handling"></div>
      </div>
      <div class="last-name-section">
        <label for="lastName">
          Last Name <span>*</span>
        </label>
        <input type="text" id="lastName" class="input">
        <div id="errorLastName" class="error-handling"></div>
      </div>
    </div>
    <div class="email-section">
      <label for="emailInput">
        Email Address <span>*</span>
      </label>
      <input type="email" id="emailInput" class="input">
      <div id="errorEmail" class="error-handling"></div>
    </div>
    <div class="query-section">
      <p>Query Type <span>*</span></p>
      <div class="query-input-section">
        <div class="option-1-wrapper">
          <div class="option-1" id="option1">
            <input type="radio" class="" name="radio input" onclick="opt1Func()" id="opt1Input" value="1">
            <label for="opt1Input">
              <div id="circleCheck1" class="circle"></div>
              <svg id="checkSvg1" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
              General Enquiry</label>
          </div>
          <div id="errorQuery1" class="error-handling"></div>
        </div>
        <div class="option-2-wrapper">
          <div class="option-2" id="option2">
            <input type="radio" class="" name="radio input" onclick="opt2Func()" id="opt2Input" value="2">
            <label for="opt2Input">
              <div id="circleCheck2" class="circle"></div>
              <svg id="checkSvg2" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
              Support Request</label>
          </div>
          <div id="errorQuery2" class="error-handling"></div>
        </div>
      </div>
    </div>
    <div class="message-section">
      <label for="messageInput">
        Message <span>*</span>
      </label>
      <textarea class="input" name="message-text" id="messageInput" rows="3" cols="50" value=""></textarea>
      <div id="errorMessage" class="error-handling"></div>
    </div>
    <div class="check-section">
      <input type="checkbox" id="checkBoxInput" class="inputCheck">
      <div class="checkbox-wrapper">
        <label id="checkBox" for="checkBoxInput" onclick="checkFunc()">
          <div id="boxCheck" class="check-box"></div>
          <svg class="box-svg" id="boxSvg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18"><path fill="#0C7D69" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg>
          I consent to being contacted by team <span>*</span>
        </label>
        <div id="errorCheck" class="error-handling"></div>
      </div>
    </div>
    <button class="submit-btn" onclick="submitBtn()">Submit</button>
  </div>


  <!-- Script -->

  <script src="main.js"></script>


  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>
</html>
